<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style1.css">
    <title>SimpliPark</title>
</head>
<body>
    <h1>Parking lots near you!</h1>
    <video width="700" height="700" muted autoplay loop>
        <source src="videos/CPVid.mp4" type="video/mp4">
    </video>
    <div class="col-md-6 offset-md-3 mt-5">
         <h1>Find any damages? Report to us!</h1>
         <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST" enctype="multipart/form-data" target="_blank">
           <div class="form-group">
             <label for="exampleInputName">Full Name</label>
             <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter your name and surname" required="required">
           </div>
           <div class="form-group">
             <label for="exampleInputEmail1" required="required">Email address</label>
             <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
           </div>
           <div class="form-group">
            <label for="exampleInputName">Description</label>
            <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter short description" required="required">
          </div>
           <hr>
           <div class="form-group mt-3">
             <label class="mr-2">Upload image:</label>
             <input type="file" name="file">
           </div>
           <hr>
           <button type="submit" class="btn btn-primary">Submit</button>
         </form>
     </div>
 </div>
</body>
</html>
